<!-- DESCRIPTION TEXT -->
<p style="height:50px" class="mt-2">{{ this.playback.description }}</p>

<!-- CODE TERMINAL -->
<div class="terminal row justify-content-center align-items-center">

    <hungarian-code *ngIf="this.algorithm == 'hungarian'"></hungarian-code>
</div>
